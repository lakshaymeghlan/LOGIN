    <nav class="navbar navbar-light" style="background-color: #F0F0F0;">
  <a class="navbar-brand" href="#"><img src="images/icons/wobot-logo_blue%201.png"></a>
</nav>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
                    <img class="blueimg-2" src="images/icons/wobot-logo_blue%202.png">
					<span class="login100-form-title p-b-26">
						It's a delight to have you onboard
                        <p>help us know you better.</p>
                        <p>
                            (This is how we optimize Wobot as per your business needs)</p>
					</span>
					
                    

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="Company name">
						<span class="focus-input100" data-placeholder="Company name"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Industry">
						<input class="input100" type="Industry" name="pass">
						<span class="focus-input100" data-placeholder="Industry"></span>
                        <select class="Industry_s">
                          <option value="A"> Artificial Intelligence</option>
                          <option value="B">Enterprise Software</option>
                          <option value="C"> Machine Learning</option>
                          <option value="D">Computer Security Industry</option>
                          <option value="A">Automobiles & Auto Components</option>
                          <option value="B"> Software & Services</option>
                          <option value="C">Developer</option>
                          <option value="D">Testing</option>
                        </select>
					</div>
                    
                    <div class="middle">
                            <div class="button2">
                                    <button class="button2" type="button">1-20</button>
                                <button class="button2" type="button">21-50</button>
                                <button class="button2" type="button">51-200</button>
                                <button class="button2" type="button">201-500</button>
                                <button class="button2" type="button">500+</button>
                        
                        
                            </div>
                    
                    </div>
                    
                   

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Get Started
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">

						<a class="txt2" href="#">
							Terms of use  |  Privacy policy 
						</a>
					</div>
				</form>
			</div>
